<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function Find() {
            var result = "";
            var temp = "";
            var lth = 1;
            var str = document.getElementById("str").value;
            temp = temp + str[0];
            result = temp;
            for (i = 1; i < str.length; i++) {
                if (str[i] < str[i - 1]) {
                    temp = temp + str[i];
                    if (lth < temp.length) lth = temp.length;
                } else {
                    temp = str[i];
                }
            }
            alert(lth);
            //var result = str[0];
            var temp = str[0];
            if (lth == 1) result = str[0];
            else result = "";
            for (i = 1; i < str.length; i++) {
                if (str[i] < str[i - 1]) {
                    temp = temp + str[i];
                } else {
                    temp = str[i];
                }
                if (temp.length == lth) result = result + " " + temp;
            }
            //if(temp.length == lth) result = result + " " + temp;
            //alert("Chuỗi con giảm dài nhất là: ");
            alert(result)
        }
    </script>
</head>

<body>
    <form>
        TÌM CHUỖI CON GIẢM DÀI NHẤT
        <table>
            <tr>
                <td>Nhập chuỗi số: </td>
                <td><input type="text" id="str"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" onclick="Find()" value="Tìm"></input></td>
                <td><input type="reset" value="Đặt lại"></input></td>
            </tr>

        </table>
    </form>
</body>

</html>
